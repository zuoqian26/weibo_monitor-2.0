    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
          <div class="card">
            <div class="card-header p-3 pt-2">
              <div class="icon icon-lg icon-shape bg-gradient-dark shadow-dark text-center border-radius-xl mt-n4 position-absolute">
                <i class="fa-regular fa-clock"></i>
              </div>
              <div class="text-end pt-1">
                <p class="text-sm mb-0 text-capitalize">实时时间</p>
                <span class="showTime">2020年3月17-0时54分14秒</span>
              </div>
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer p-3">
              <p class="mb-0">
                <span class="text-success text-sm font-weight-bolder"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
          <div class="card">
            <div class="card-header p-3 pt-2">
              <div class="icon icon-lg icon-shape bg-gradient-primary shadow-primary text-center border-radius-xl mt-n4 position-absolute">
                <i class="fa-solid fa-file-signature"></i>
              </div>
              <div class="text-end pt-1">
                <p class="text-sm mb-0 text-capitalize">目前捕获微博数量</p>
                <span>{{ datas.count }}</span>
              </div>
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer p-3"></div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
          <div class="card">
            <div class="card-header p-3 pt-2">
              <div class="icon icon-lg icon-shape bg-gradient-success shadow-success text-center border-radius-xl mt-n4 position-absolute">
                <i class="fa-solid fa-users-viewfinder"></i>
              </div>
              <div class="text-end pt-1">
                <p class="text-sm mb-0 text-capitalize">目前监控的用户数量</p>
                <span>{{ datas.y_sum }}</span>
              </div>
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer p-3"></div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6">
          <div class="card">
            <div class="card-header p-3 pt-2">
              <div class="icon icon-lg icon-shape bg-gradient-info shadow-info text-center border-radius-xl mt-n4 position-absolute">
                <i class="fa-solid fa-arrows-rotate"></i>
              </div>
              <div class="text-end pt-1">
                  <p class="text-sm mb-0 text-capitalize">使用该平台人数</p>
                    <span>待修改</span>
              </div>
            </div>
            <hr class="dark horizontal my-0">
            <div class="card-footer p-3"></div>
          </div>
        </div>
      </div>
      </div>
      <div class="row mb-4">
        <div class="col-lg-8 col-md-6 mb-md-0 mb-4">
          <div class="card">
            <div class="card-header pb-0">
              <div class="row">
                <div class="col-lg-6 col-7">
                  <h6>词云</h6>
                </div>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive">
                <table class="table align-items-center mb-0">
                  <img src="/static/img/word.png" alt="" style="position: relative; margin-left: 100px; margin-bottom: 20px;">
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card h-100">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="locapies" style="height:580px; top: 20px;"></div>
            <!-- ECharts单文件引入 -->

            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('locapies'));

                  // 指定图表的配置项和数据
                  var option = {
                            title: {
                                text: 'loca',
                            },
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                type: 'shadow'
                                }
                            },
                            legend: {},
                            grid: {
                                left: '3%',
                                right: '4%',
                                bottom: '1%',
                                containLabel: true
                            },
                            xAxis: {
                                type: 'value',
                                boundaryGap: [0, 0.01]
                            },
                            yAxis: {
                                type: 'category',
                                data: {{ datas.loca_[1]|tojson }}
                            },
                            series: [
                                {
                                name: '次数',
                                type: 'bar',
                                data: {{ datas.loca_[0] }}
                                },
                            ]
                            };

                        // 使用刚指定的配置项和数据显示图表。
                      myChart.setOption(option);
            </script>
            
          </div>
        </div>
      </div>
      <footer class="footer py-4  ">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4">

              </div>
            </div>
          </div>
        </div>
      </footer>
